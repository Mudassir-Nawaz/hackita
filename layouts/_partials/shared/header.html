<header class="w-full fixed top-0 left-0 right-0 z-50 header transition-all">
    <div class="container mx-auto py-5 px-5 transition-all headerBar">
        <div class="grid grid-cols-2 lg:grid-cols-3 items-center">
            <div class="size-full">
                <a href="{{ site.BaseURL }}">
                    <img src='{{ site.Params.header.logo }}' alt="{{ site.Title }}" class="h-30 headerLogo transition-all">
                </a>
            </div>
            <button class="flex flex-col items-end cursor-pointer gap-y-3 menuToggler lg:hidden">
                <span class="w-9 h-0.5 bg-light rounded-full transition-transform"></span>
                <span class="w-9 h-0.5 bg-light rounded-full transition-transform"></span>
            </button>
            <div class="menu absolute lg:static translate-x-full lg:translate-x-0 transition duration-500 py-5 lg:py-0 header-glass glass-responsive left-0 w-svw lg:w-full lg:col-span-2 lg:grid grid-cols-2 space-y-5 lg:space-y-0 place-content-between">
                <nav class="flex flex-col lg:flex-row justify-between items-center space-y-5 lg:space-y-0">
                    {{ range site.Menus.main }}
                    {{ partial "components/link.html" (dict "label" .Name "url" .URL "class" "px-3") }}
                    {{ end }}
                </nav>
                <div class="flex lg:justify-end">
                    {{ partial "components/button.html" (dict "link" "true" "label" "Get Started" "size" "full" "class" "lg:w-auto" ) }}
                </div>
            </div> 
        </div>
    </div>
</header>
